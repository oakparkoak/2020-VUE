<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    app: {{message}}
</div>
<br>
<div id="app2">
    <span v-bind:title="message">
       app2: 鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<!--直接操作dom,移除添加dom元素实现-->
<div id="app3">
    <p v-if="seen">app3: 现在你看到我了:直接操作dom,移除添加dom元素实现.</p>
</div>
<!--利用cs样式控制实现,没有移除dom-->
<div id="app3_1">
    <p v-show="seen">app3_1: 现在你看到我了:利用cs样式控制实现,没有移除dom元素.</p>
</div>
<div id="app4">
    app4:
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app5">
    <p>
        app5: {{message}}
    </p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>
<div id="app6">
    <p>
        app6: {{message}}
    </p>
    <input v-model="message">
</div>
<div id="app7">
    app7:
    <ol>
        <!--
        现在我们为每个todo-item提供todo对象todo对象是变量，
        即其内容可以是动态的。 我们也需要为每个组件提供一个“key”
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue !',
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于: ' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });
    var app3_1 = new Vue({
        el: '#app3_1',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                {text: '学习 javaScript'},
                {text: '学习 Vue'},
                {text: '整个牛项目'}
            ]
        }
    });
    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'hello vue!'
        }
    });
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    var app7 = new Vue({
        el: '#app7',
        data: {
            groceryList: [
                {id: 1, text: '蔬菜'},
                {id: 2, text: '牛奶'},
                {id: 3, text: '随便人吃的东西'}
            ]
        }
    });
</script>
</body>
</html>
